<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Explorer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="lang-switcher">
        <img src="https://flagcdn.com/w40/pl.png" class="lang-btn" data-lang="pl" alt="PL" title="Polski">
        <img src="https://flagcdn.com/w40/gb.png" class="lang-btn" data-lang="en" alt="EN" title="English">
    </div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h1>Webcam Explorer</h1>
            <p class="subtitle" data-i18n="subtitle">Kamery z całego świata</p>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" data-i18n-placeholder="searchPlaceholder" placeholder="Szukaj miasta lub miejsca..." />
            <button id="searchBtn" data-i18n="searchBtn">Szukaj</button>
        </div>

        <div class="filters">
            <label for="categorySelect" data-i18n="categoryLabel">Kategoria:</label>
            <select id="categorySelect">
                <option value="" data-i18n="allCategories">Wszystkie</option>
            </select>
        </div>

        <div class="stats" id="stats">
            <span id="webcamCount">0</span><span data-i18n="statsSuffix">kamer w widoku</span>
        </div>

        <div id="webcamInfo" class="webcam-info hidden">
            <button class="close-btn" id="closeInfo">&times;</button>
            <h2 id="infoTitle"></h2>
            <div id="infoImage" class="info-image"></div>
            <div class="info-details">
                <div class="info-row">
                    <span class="info-label" data-i18n="locationLabel">Lokalizacja:</span>
                    <span id="infoLocation"></span>
                </div>
                <div class="info-row">
                    <span class="info-label" data-i18n="countryLabel">Kraj:</span>
                    <span id="infoCountry"></span>
                </div>
                <div class="info-row">
                    <span class="info-label" data-i18n="categoriesLabel">Kategorie:</span>
                    <span id="infoCategories"></span>
                </div>
                <div class="info-row">
                    <span class="info-label" data-i18n="viewsLabel">Wyświetlenia:</span>
                    <span id="infoViews"></span>
                </div>
                <div class="info-row">
                    <span class="info-label" data-i18n="updateLabel">Aktualizacja:</span>
                    <span id="infoUpdated"></span>
                </div>
                <div class="info-row">
                    <span class="info-label" data-i18n="statusLabel">Status:</span>
                    <span id="infoStatus"></span>
                </div>
            </div>
            <div class="info-links">
                <a id="infoDetailLink" href="#" target="_blank" class="btn-link" data-i18n="openWindy">Otwórz na Windy</a>
            </div>
            <div id="infoPlayer" class="info-player"></div>
            <div class="info-links">
                <a id="infoDetailLink" href="#" target="_blank" class="btn-link" data-i18n="openWindy">Otwórz na Windy</a>
            </div>
        </div>

        <div class="sidebar-footer">
            Dane z <a href="https://www.windy.com" target="_blank">Windy.com</a> Webcams API
        </div>
    </div>

    <div id="map"></div>

    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <span data-i18n="loadingText">Ładowanie kamer...</span>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="app.js"></script>
</body>
</html>
